<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lakshya</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <p id="date"></p>
    <h1>LAKSHYA</h1>
  </header>
  <nav>
    <button onclick="showTab('dashboard')">🏠 Dashboard</button>
    <button onclick="showTab('timer')">⏱ Timer</button>
    <button onclick="showTab('tasks')">📝 Tasks</button>
    <button onclick="showTab('syllabus')">📘 Syllabus</button>
    <button onclick="showTab('notes')">📓 Notes</button>
    <button onclick="showTab('progress')">📊 Progress</button>
  </nav>

  <main>
    <section id="dashboard" class="tab">
      <h2>Welcome to Lakshya!</h2>
      <p>This is your all-in-one productivity dashboard. Choose a tab to begin.</p>
    </section>

    <section id="timer" class="tab">
      <h2>Study Timer</h2>
      <p>Set countdown in minutes:</p>
      <input type="number" id="timeInput" min="1" max="9999" />
      <button onclick="startTimer()">Start</button>
      <h3 id="countdown">00:00</h3>
    </section>

    <section id="tasks" class="tab">
      <h2>Task List</h2>
      <input type="text" id="taskInput" placeholder="New task..." />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

    <section id="syllabus" class="tab">
      <h2>Syllabus Tracker</h2>
      <input type="text" id="syllabusInput" placeholder="New topic..." />
      <button onclick="addSyllabus()">Add</button>
      <ul id="syllabusList"></ul>
    </section>

    <section id="notes" class="tab">
      <h2>Notes</h2>
      <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
      <button onclick="saveNotes()">Save Notes</button>
    </section>

    <section id="progress" class="tab">
      <h2>Progress Chart</h2>
      <canvas id="progressChart" width="300" height="200"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
