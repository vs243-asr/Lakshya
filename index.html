<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lakshya</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>Lakshya:Another day,another struggle,another lesson,another win</h1>
      <div id="dateDisplay"></div>
    </header>
    <nav>
      <button class="tablink" onclick="openTab('dashboard')">Dashboard</button>
      <button class="tablink" onclick="openTab('timer')">Timer</button>
      <button class="tablink" onclick="openTab('tasks')">Tasks</button>
      <button class="tablink" onclick="openTab('syllabus')">Syllabus</button>
      <button class="tablink" onclick="openTab('notes')">Notes</button>
      <button class="tablink" onclick="openTab('progress')">Progress</button>
    </nav>
    <main>
      <section id="dashboard" class="tab-content">
        <h2>Dashboard</h2>
        <p>Motivational Quote: <em>"Touch the sky with glory"</em></p>
      </section>

      <section id="timer" class="tab-content" style="display:none;">
        <h2>Timer</h2>
        <p>Pomodoro Coming Soon</p>
      </section>

      <section id="tasks" class="tab-content" style="display:none;">
        <h2>To-Do Tasks</h2>
        <p>Task List Coming Soon</p>
      </section>

      <section id="syllabus" class="tab-content" style="display:none;">
        <h2>Syllabus</h2>
        <p>Syllabus Setup Coming Soon</p>
      </section>

      <section id="notes" class="tab-content" style="display:none;">
        <h2>Notes</h2>
        <p>Journal & Notes Coming Soon</p>
      </section>

      <section id="progress" class="tab-content" style="display:none;">
        <h2>Progress Analytics</h2>
        <canvas id="dailyStudyChart"></canvas>
        <canvas id="subjectProgressChart"></canvas>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
