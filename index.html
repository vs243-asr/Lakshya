<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lakshya App</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Janice+Studies&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Lakshya</h1>
    <nav>
      <button data-tab="dashboard">Dashboard</button>
      <button data-tab="tasks">Tasks</button>
      <button data-tab="pomodoro">Pomodoro</button>
      <button data-tab="journal">Password Journal</button>
      <button data-tab="syllabus">Syllabus</button>
      <button data-tab="progress">Progress</button>
    </nav>
  </header>

  <main>
    <section id="dashboard" class="tab active">
      <h2>Welcome, Vedanjali</h2>
      <p>Your productivity hub starts here.</p>
    </section>

    <section id="tasks" class="tab">
      <h2>Task Manager</h2>
      <input id="task-input" placeholder="Add a task..." />
      <button id="add-task">Add</button>
      <ul id="task-list"></ul>
    </section>

    <section id="pomodoro" class="tab">
      <h2>Pomodoro Timer</h2>
      <div id="timer">25:00</div>
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </section>

    <section id="journal" class="tab">
      <h2>Password Journal</h2>
      <input id="journal-title" placeholder="Title" />
      <textarea id="journal-content" placeholder="Write here..."></textarea>
      <button id="save-journal">Save</button>
      <ul id="journal-entries"></ul>
    </section>

    <section id="syllabus" class="tab">
      <h2>Syllabus Tracker</h2>
      <input id="syllabus-input" placeholder="Add topic..." />
      <button id="add-topic">Add</button>
      <ul id="syllabus-list"></ul>
    </section>

    <section id="progress" class="tab">
      <h2>Progress & Analytics</h2>
      <canvas id="progressChart" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
